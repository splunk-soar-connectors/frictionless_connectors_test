name: Push Workflow

on:
  pull_request:
    branches-ignore:
      - main  # Runs only on non-main branches
    types:
      - opened       # When a new PR is opened
      - synchronize  # When a new commit is pushed to the PR branch

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out app repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Pre-commit
        uses: ./.github/actions/pre-commit

  build:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Check out app repo
        uses: actions/checkout@v4

      - name: Build Application
        uses: ./.github/actions/build-app

  compile:
    runs-on: ubuntu-latest # This will be Codebuild
    needs: pre-commit
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Check out app repo
        uses: actions/checkout@v4

      - name: Compile Application
        uses: ./.github/actions/compile-app

  sanity-test:
    runs-on: ubuntu-latest # This will be Codebuild
    needs: [build, compile]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Check out app repo
        uses: actions/checkout@v4

      - name: Run Sanity Tests
        uses: ./.github/actions/sanity-tests

  integration-test:
    runs-on: codebuild-integration-tests-${{ github.run_id }}-${{ github.run_attempt }}
    needs: [build, compile]
    env:
      APP_REPO: ${{ github.event.repository.name }}
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run Integration Tests
        uses: ./.github/actions/integration-tests
  
  security-scans:
    runs-on: ubuntu-latest
    needs: [build, compile]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Check out app repo
        uses: actions/checkout@v4

      - name: Run Security Scans
        uses: ./.github/actions/security-scans
